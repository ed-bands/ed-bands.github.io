<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
        <style>
            label{
                display:block;
            }
        </style>
    </head>
    <body>
        <py-script>
        import js
        from pyscript import display, when
        </py-script>
        <form>
            <h5><b>Enter you text below and press submit for a message.</b></h5>
            <label for="operandOne"></label><input name="operandOne" id="operandOne">
            <button type="button" id="submit">Submit</button>
            <label for="total">Result:</label><div name="total" id="total"></div>
        </form>
        <py-script>
        @when("click", selector="#submit")
        def print_message():
            input_box = str(js.document.getElementById("operandOne").value)
            display("Hello! The input says: " + str(input_box))
        </py-script>
    </body>
</html>
